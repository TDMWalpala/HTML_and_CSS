 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Amazing Dashbord</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
     <link rel="stylesheet" href="./style.css">
 </head>
 <body>
     <!--grid container-->
     <div class="container">
         <div class="size1">
             <h2>300<span><i class="fas fa-vials"></i></span></h2>
             <p>Number Of Test</p>
         </div>
         <div class="size1">
            <h2><i class="fa fa-battery-three-quarters"></i></h2>
            <p>Current Battery</p>
        </div>
        <div class="size2">
            <h2><i class="fas fa-user"></i></h2>
            <p>Mr. Tharindu</p>
        </div>
        <div class="size1">
            <h2>36 &deg;</h2>
            <p>Room Temperature</p>
        </div>
        <div class="size1">
            <h2>Date<span><i class="fas fa-calender-day"></i></span></h2>
            <p>2021 - 05 - 17</p>
        </div>
        <div class="size2">
            <h2><i class="fas fa-vials"></i></h2>
            <p>Staff | 50</p>
        </div>
        <div class="size1">
            <h2>170 <span>Test</span></h2>
            <p>Submitted</p>
        </div>
        <div class="size1">
            <h2>28 <span>Test</span></h2>
            <p>Have Issues</p>
        </div>
        <div class="size2">
            <h2>Manage <span><i class="fas fa-table"></i></span></h2>
            <p>Test Table</p>
        </div>
        <div class="size2">
            <h2>View <span><i class="fas fa-chart-bar"></i></span></h2>
            <p>Test Analytics</p>
        </div>
        <div class="size2">
            <h2>Manage <span><i class="fas fa-user-cog"></i></span></h2>
            <p>Staff</p>
        </div>
        <div class="size2">
            <h2><i class="fa fa-sign-out-alt" aria-hidden="true"></i></h2>
            <p>Sign Out</p>
        </div>
     </div>
 </body>
 </html>
